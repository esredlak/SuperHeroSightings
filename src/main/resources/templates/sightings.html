<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>SuperHero Sightings</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <!-- Page Body-->
    <div class="container-fluid">
      <div class="row center" th:replace="fragments/commonfragments :: header">
        <div class="header col-12" id="header">
          <div class="text-center">
            <h1><a href="/" class="text-dark">SuperHero Sightings</a></h1>
          </div>
        </div>
      </div>
      <div class="row center" th:replace="fragments/commonfragments :: navbar">
        <nav class="col-12 navbar navbar-text navbar-expand navbar-light" id="navBar">
            <ul class="nav navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link btn btn-link" id="navButtonSightings" href="/sightings">
                  <i class="fas fa-binoculars"></i>
                  <span>Sightings</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-link" id="navButtonSightings" href="/identities">
                  <i class="fas fa-address-card"></i>
                  <span>Identities</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-link" id="navButtonSightings" href="/powers">
                  <i class="fas fa-bolt"></i>
                  <span>Powers</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-link" id="navButtonSightings" href="/organizations">
                  <i class="fas fa-users"></i>
                  <span>Organizations</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-link" id="navButtonSightings" href="/locations">
                  <i class="fas fa-map-marker-alt"></i>
                  <span>Locations</span>
                </a>
              </li>
            </ul>
        </nav>
      </div>

    <div class="row pageBodyRow">
      <div class="col-12 pageBodyCol">
        <div class="row pageDescription">
          <div class="col-11">
            <h3>Sightings</h3>
          </div>
          <br>
          <div class="col-11 col-sm-10 ">
            Manage sightings of Superheros and Supervillians
          </div>
        </div>

        <hr>

        <div class="row pageControlsRow">
          <div class="col-12 pageControlsCol">
            <div class="row newEntityRow">
              <a class="btn btn-outline-primary mx-auto" href="../sighting/new">New Sighting</a>
            </div>
            <div class="row filterRow">
              <span>
                Show Sightings For
              </span>

              <div class="form-group">
                    <div class='input-group date' >
                       <input type='date' class="form-control" id="sightingDateFilter"
                       format="mm/dd/yyyy">
                       <span class="input-group-addon">
                       <span class="glyphicon glyphicon-calendar"></span>
                       </span>
                    </div>
              </div>

              <span>
                <a class="btn btn-outline-secondary mx-auto" id="showAllSightings" href="">Clear Filter</a>
              </span>
            </div>
          </div>
        </div>

        <hr>

        <div class="row sightingList" th:replace="fragments/sightingfragments :: sightingList">

        </div>

      </div>
    </div>
    <!-- JS -->
    <script
		  src="https://code.jquery.com/jquery-3.6.0.min.js"
		  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		  crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous">
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/90b26b5e3d.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../../js/main.js">    </script>
    <script type="text/javascript" src="../../js/sightings.js">    </script>
    </script>
  </body>
</html>
